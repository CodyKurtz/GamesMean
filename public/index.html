<html>
<head>
	<title>Games</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js"></script>
	<script src="javascripts/gamesApp.js"></script>
</head>
<body ng-app="gameApp">
	<div>
		<a href="#/">Games</a>
		<a href="#/trophies">Trophies</a>
		<span ng-hide="authenticated">
			<a href="#/signup">Sign Up</a>
			<a href="#/signin">Sign In</a>
		</span>
		<span ng-show="authenticated">
			Welcome {{current_user}}
			<a href="#/signin" ng-click="signout()">Sign Out</a>
		</span>
	</div>
	<div ng-view></div>
</body>
</html>
